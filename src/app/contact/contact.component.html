<div class="container">
    <h1>Questions? Contact us here.</h1>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(); contactForm.reset()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="name" required minlength="2" #nameInput="ngModel">
            <div *ngIf="nameInput.invalid && nameInput.touched" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required [(ngModel)]="email" #emailInput="ngModel">
            <div *ngIf="emailInput.touched && emailInput.invalid" class="alert alert-danger">
                Email is required
            </div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea type="message" class="form-control" name="message" required [(ngModel)]="message" #messageInput="ngModel"></textarea>
            <div *ngIf="messageInput.invalid && messageInput.touched" class="alert alert-danger">
                Message is required
            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">
            Submit
        </button>
    </form>
</div>
